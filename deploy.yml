---
- name: Déploiement de l'application avec Docker Compose
  hosts: noep@sakana-san.fr

  tasks:
    - name: Créer le répertoire fast-foodie s'il n'existe pas
      become_user: noep
      file:
        path: ~/fast-foodie
        state: directory
      register: create_directory_result
      ignore_errors: yes

    - name: Copier le fichier docker-compose.yml
      become_user: noep
      copy:
        src: docker-compose.yml
        dest: ~/fast-foodie/docker-compose.yml
      register: copy_docker_compose_result
      ignore_errors: yes

    - name: Arrêter le service Docker
      become_user: noep
      command: docker compose -f ~/fast-foodie/docker-compose.yml down
      ignore_errors: yes

    - name: Pull de l'image Docker
      become_user: noep
      command: docker pull noephilippe/fast-foodie:latest
      ignore_errors: yes

    - name: Démarrer Docker Compose
      become_user: noep
      command: docker compose -f ~/fast-foodie/docker-compose.yml up -d
      register: docker_compose_result
      ignore_errors: yes

    - name: 'Nettoyage des images Docker'
      become_user: noep
      command: 'docker image prune -f'
      ignore_errors: yes
